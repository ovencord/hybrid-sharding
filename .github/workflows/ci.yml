name: Bun CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Type Check
        run: bunx tsc --project tsconfig.json --noEmit --skipLibCheck --include src/**/* --exclude node_modules

      - name: Lint
        run: bun run lint
